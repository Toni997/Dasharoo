<h2 class="section-title">Quick play</h2>
<loader ng-if="!$ctrl.$scope.users || $ctrl.$scope.users.length === 0"></loader>
<div class="artists">
  <single-artist
    ng-repeat="artist in $ctrl.$scope.users"
    name="artist.artistName"
    image="artist.imagePath"
  ></single-artist>
</div>
<div class="see-more"><span>SEE MORE</span></div>
