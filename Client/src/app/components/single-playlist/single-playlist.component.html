<div class="playlist-container" title="{{ $ctrl.tooltip }}">
  <div class="playlist-image text-shadow">
    <img
      ng-if="$ctrl.image"
      src="https://localhost:44350/api/Files/Playlists/Images?source={{
        $ctrl.image
      }}"
      alt="profile image"
    />
  </div>
  <div class="playlist-details">
    <h2>{{ $ctrl.tooltip }}</h2>
    <h3 class="record-author">
      By <span class="author-name">{{ $ctrl.author }}</span>
    </h3>
  </div>
</div>
