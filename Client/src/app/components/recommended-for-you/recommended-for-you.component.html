<h2 class="section-title">
  Recommended for you
  <icon
    width="15"
    src="info"
    tooltip="Based on your last listens and what\'s popular today"
  >
  </icon>
</h2>
<loader
  ng-if="!$ctrl.$scope.playlists || $ctrl.$scope.playlists.length === 0"
></loader>
<div class="playlists">
  <a href=""></a>
  <single-playlist
    ng-repeat="playlist in $ctrl.$scope.playlists"
    image="playlist.imagePath"
    title="playlist.name"
    author="playlist.author.artistName"
    playlistid="playlist.author.id"
    ui-sref="playlist-details({id: playlist.id})"
  >
  </single-playlist>
</div>
<div class="see-more"><span>SEE MORE</span></div>
